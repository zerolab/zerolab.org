{{ define "main" }}
<article class="til flow wrapper">
    <header>
        <h1>{{ .Title | safeHTML }}</h1>
        <p class="til__meta">
            <time datetime="{{ dateFormat "Mon, 02 Jan 2006 15:04:05 +0000" .Date }}">{{ .Date | time.Format "2006-02-01" }}</time> &middot;
            {{ if .Params.source }}<a href="{{ .Params.source }}">Source</a>{{ end }}
        </p>
        {{ with .GetTerms "tags" }}
        <ul class="tags">
            {{ range . }}
            <li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
            {{ end }}
        </ul>
        {{ end }}
    </header>

    {{ .Content }}
</article>
{{ end }}
